  .show-box h3 { font-size: 18px; }
  .show-box p { font-size: 14px; }
  .nav { min-width: 320px; }
  .nav .navmove { display: none; }
  .nav .menu-btn { display: block; }
  .nav .menu { display: none; position: absolute; top: 50px; left: 0; z-index: -1; width: 100%; background: rgba(57, 60, 62, 0.8); }
  .nav .menu li { width: 100%; height: 50px; border-bottom: 1px dashed #fff; }
  .nav .menu li:before { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 0; -webkit-transition: all 1s; transition: all 1s; }
  .nav .menu li:nth-of-type(odd):before { background-color: rgba(21, 140, 204, 0.3); }
  .nav .menu li:nth-of-type(even):before { background-color: rgba(255, 255, 255, 0.3); }
  .nav .menu li:hover:before { height: 100%; }
  .nav .menu li:last-of-type { border-bottom: none; }
  .nav .menu li span { position: relative; z-index: 2; }
  .headline { padding-top: 40px; padding-bottom: 40px; }

#wowslider-container { 
	display: block;
	zoom: 1; 
	position: relative;
	width: 100%;
	max-width: 100%;
	max-height:none;
	margin:0px auto 0px;
	z-index:90;
	text-align:left; /* reset align=center */
	font-size: 10px; 
	text-shadow: none; /* fix some user styles */

	/* reset box-sizing (to boostrap friendly) */
	-webkit-box-sizing: content-box;
	-moz-box-sizing: content-box;
	box-sizing: content-box; 	
	overflow: hidden;
}
* html #wowslider-container{ width:640px }
#wowslider-container .ws_images ul{
	position:relative;
	width: 10000%; 
	height:100%;
	left:0;
	list-style:none;
	margin:0;
	padding:0;
	border-spacing:0;
	overflow: visible;
	/*table-layout:fixed;*/
}
#wowslider-container .ws_images ul li{
	position: relative;
	width:1%;
	height:100%;
	line-height:0; /*opera*/
	overflow: hidden;
	float:left;
	/*font-size:0;*/
	padding:0 0 0 0 !important;
	margin:0 0 0 0 !important;
}

#wowslider-container .ws_images{
	position: relative;
	left:0;
	top:0;
	height:100%;
	max-height:none;
	max-width: 100%;
	vertical-align: top;
	border:none;
	overflow: hidden;
}
#wowslider-container .ws_images ul a{
	width:100%;
	height:100%;
	max-height:none;
	display:block;
	color:transparent;
}
#wowslider-container img{
	max-width: none !important;
}
#wowslider-container .ws_images .ws_list img,
#wowslider-container .ws_images > div > img{
	width:100%;
	border:none 0;
	max-width: none;
	padding:0;
	margin:0;
}
#wowslider-container .ws_images > div > img {
	max-height:none;
}

#wowslider-container .ws_images iframe {
	position: absolute;
	z-index: -1;
}

#wowslider-container .ws-title > div {
	display: inline-block !important;
}

#wowslider-container a{ 
	text-decoration: none; 
	outline: none; 
	border: none; 
}

#wowslider-container  .ws_bullets { 
	float: left;
	position:absolute;
	z-index:70;
}
#wowslider-container  .ws_bullets div{
	position:relative;
	float:left;
	font-size: 0px;
}
/* compatibility with Joomla styles */
#wowslider-container  .ws_bullets a {
	line-height: 0;
}

#wowslider-container  .ws_script{
	display:none;
}
#wowslider-container sound, 
#wowslider-container object{
	position:absolute;
}

/* prevent some of users reset styles */
#wowslider-container .ws_effect {
	position: static;
	width: 100%;
	height: 100%;
}

#wowslider-container .ws_photoItem {
	border: 2em solid #fff;
	margin-left: -2em;
	margin-top: -2em;
}
#wowslider-container .ws_cube_side {
	background: #A6A5A9;
}

/* hide controls when video start play */
#wowslider-container.ws_video_playing .ws_bullets,
#wowslider-container.ws_video_playing .ws_fullscreen,
#wowslider-container.ws_video_playing .ws_next,
#wowslider-container.ws_video_playing .ws_prev {
	display: none;
}


/* youtube/vimeo buttons */
#wowslider-container .ws_video_btn {
	position: absolute;
	display: none;
	cursor: pointer;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 55;
}
#wowslider-container .ws_video_btn.ws_youtube,
#wowslider-container .ws_video_btn.ws_vimeo {
	display: block;
}
#wowslider-container .ws_video_btn div {
	position: absolute;
	background-image: url(./playvideo.png);
	background-size: 200%;
	top: 50%;
	left: 50%;
	width: 7em;
	height: 5em;
	margin-left: -3.5em;
	margin-top: -2.5em;
}
#wowslider-container .ws_video_btn.ws_youtube div {
	background-position: 0 0;
}
#wowslider-container .ws_video_btn.ws_youtube:hover div {
	background-position: 100% 0;
}
#wowslider-container .ws_video_btn.ws_vimeo div {
	background-position: 0 100%;
}
#wowslider-container .ws_video_btn.ws_vimeo:hover div {
	background-position: 100% 100%;
}

#wowslider-container .ws_playpause.ws_hide {
	display: none !important;
}

#wowslider-container .ws_images {
	box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
	-webkit-transition: box-shadow .5s cubic-bezier(.4,0,.2,1);
	transition: box-shadow .5s cubic-bezier(.4,0,.2,1);
}
#wowslider-container .ws_images:hover {
	box-shadow: 0px 17px 50px rgba(0, 0, 0, 0.19);
}
#wowslider-container .ws_bullets { 
	padding: 10px; 
}
#wowslider-container .ws_bullets a { 
	position: relative;
    text-shadow: none;
    color: transparent;
    display: inline-block;
    width: 9px;
    height: 9px;
    margin: 3px 3px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.5);
}

#wowslider-container .ws_bullets a.ws_selbull {
	border: 2px solid;
	border-color: #ffffff;
}

#wowslider-container a.ws_next,
#wowslider-container a.ws_prev {
	font: 2.6em "ws-ctrl-mfglabs";
	width: 2.6em;
	height: 2.6em;
	margin-top:-1.3em;
}

#wowslider-container a.ws_next,
#wowslider-container a.ws_prev,
#wowslider-container .ws_playpause {
	position:absolute;
	top:50%;
	z-index:60;
	color: #FFFFFF;
	overflow: hidden;
	border-radius: 50%;
    border: 3px solid;
    border-color: #ffffff;
	background-color: rgba(0,0,0,0.2);
}

#wowslider-container a.ws_next,
#wowslider-container a.ws_prev,
#wowslider-container .ws_playpause {
	-webkit-transition: background-color 0.3s ease 0s;					
	-moz-transition: background-color 0.3s ease 0s;
	transition: background-color 0.3s ease 0s;	  					  					
}	
#wowslider-container a.ws_next:hover,
#wowslider-container a.ws_prev:hover,
#wowslider-container .ws_playpause:hover {
	background-color: rgba(0,0,0,0.5);
}

#wowslider-container a.ws_next {
	right: 0.5em;
}
#wowslider-container a.ws_prev {
	left: 0.5em;
}
#wowslider-container a.ws_next:after,
#wowslider-container a.ws_prev:after {
	display: block;
	text-align: center;
	line-height: 2.6em;	
	line-height: 2.8em\9; /* ie9 hack */
}
/* IE10+ hacks */
_:-ms-input-placeholder, :root #wowslider-container a.ws_next:after {line-height: 2.8em;}
_:-ms-input-placeholder, :root #wowslider-container a.ws_prev:after {line-height: 2.8em;}
#wowslider-container a.ws_next:after{
	content:'\e801';
}
#wowslider-container a.ws_prev:after{
	content:'\e800';
}

/*playpause*/
#wowslider-container .ws_playpause {
	font: 2.6em "ws-ctrl-mfglabs";
	width: 2.6em;
	height: 2.6em;
	left: 50%;
	z-index: 59;
	margin-top:-1.3em;
	margin-left: -1.3em;
}
#wowslider-container .ws_playpause:after{
	display: block;
	text-align: center;
	line-height: 2.6em;
	line-height: 2.8em\9; /* ie9 hack */
}
/* IE10+ hacks */
_:-ms-input-placeholder, :root #wowslider-container .ws_playpause:after {line-height: 2.8em;}
#wowslider-container .ws_pause:after {
	content: '\e803';
}
#wowslider-container .ws_play:after {
	content: '\e802';
}
/* bottom center */
#wowslider-container  .ws_bullets {
	bottom:10px;
	left:50%;
}
#wowslider-container  .ws_bullets div{
	left:-50%;
}#wowslider-container .ws-title{
	position: absolute;	
	font: 1.4em 'Roboto', sans-serif;
	margin-right:10em;
	z-index: 50;
    color: #FFFFFF;
	left: 0.3em;
	background: none;
	padding: 1em;
	bottom: 30px;

	height: auto;
